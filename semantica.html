<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMÂNTICO</title>
</head>
<body>
    <!-- nav é a tag para navegação do site ou conteúdos -->
    <nav></nav>

    <!-- tag main representa o conteúdo principal do site -->
    <main></main>

    <!-- header: representa o cabeçalho do conteúdo -->
    <header>
        <h1>Titulo do cabeçalho</h1>
    </header>

    <!-- section representa uma sessão de conteúdos -->
    <section></section>

    <!-- article: representa um artigo, noticia, etc -->
    <article></article>

    <!-- aside: tag para conteúdo de apoio, conteudos relacionados -->
    <aside></aside>

    <!-- footer: utilizada para o rodapé do site -->
    <footer></footer>

    <!-- figure: tag para adicionar figuras, utilizada por exemplo em uma imagem de uma noticia, não é recomendado usar como a logo do site por exemplo -->
    <figure>
        <img src="" alt="">
    </figure>

    <!-- tags de semantica textual -->

    <em>Texto com ênfase</em>
    <strong>Tag para dar destaque ao texto</strong>
    <time datetime="2023-09-21 21:00:00">21/09</time>

    <!-- citação -->

    <p>
        <!-- q: vai o conteúdo da citação -->
        <q>O professor leciona aulas de PHP noturno.</q>
        <!-- vai a referência da citação -->
        <cite>Referência: Eu mesmo</cite>
    </p>

    <!-- Você clica em compartilhar do youtube e clica em incorporar e copia o código e cola aqui que já mostra o video do youtube -->
    <!-- no width pode usar porcentagem que será a porcentagem que vai ocupar da tela -->
    <!-- Da para pegar o código ali em cima no link do yt que nesse caso é A1BaZr82XJI e trocar por o de um outro video que ele muda de vídeo, da para usar para o usuario colocar só esse codigo e mudar o vídeo que mostra no site -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xx1MjhzKcYw?si=TmeI7WLeLe07dHSJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
