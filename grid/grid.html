<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>GRID</title>
</head>
<body>
    <!-- 
        CSS GRID é um recurso de CSS da propriedade display
        obrigatório ter um container
        o container controla a posição dos itens, porém cada item pode ser controlado indivídualmente
        os grids são divididos em linhas e colunas
        podemos inserir espaçamento automático entre os conteúdos com a propriedade gap
    -->

    <div class="container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>
</body>
</html>
