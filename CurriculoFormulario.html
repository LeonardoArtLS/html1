<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>
<body>
    <m1><center><b>Curriculo HTML Puro</b></center></m1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="">Nome:</label>
            <input type="text" name="nome" id="nome">

            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
        
            <br>
        
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">

            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">

            <br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">

            <br>
            <label for="fone">Fone:</label>
            <input type="text" id="fone" name="fone">

            <br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email">
            
            <br>

            <label for="datanascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento">

            <br>

            <label for="estadocivil">Estado Civil:</label>
            <input type="text" id="estadocivil" name="estadocivil">

            <br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">

            <br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">

            <br>

            <label for="titulodeeleitor">Titulo de Eleitor:</label>
            <input type="text" id="titulodeeleitor" name="titulodeeleitor">

            <br>

            <label for="carteiradereservista">Carteira de Reservista:</label>
            <input type="text" id="carteiradereservista" name="carteiradereservista">

            <br>
        </fieldset>
    
        <br>

        <fieldset>
            <legend>Qualidades e Defeitos:</legend>
            
            <h4>Escreva 3 Qualidades suas:</h4>
            <label for="qual1">Qualidade 1:</label>
            <input type="text" name="qual1" id="qual1">

            <br>

            <label for="qual2">Qualidade 2:</label>
            <input type="text" name="qual2" id="oqual">

            <br>

            <label for="qual3">Qualidade 3:</label>
            <input type="text" name="qual3" id="qual3">

            <h4>Escreva 3 Defeitos seus:</h4>

            <label for="def4">Defeito 1:</label>
            <input type="text" name="def4" id="odef">

            <br>

            <label for="def5">Defeito 2:</label>
            <input type="text" name="def5" id="def5">

            <br>

            <label for="def6">Defeito 3:</label>
            <input type="text" name="def6" id="def6">

        </fieldset>

        <br>

        <fieldset>
            <legend>Formação acadêmica:</legend>

            <label for="curso1">Curso:</label>
            <input type="text" name="curso1" id="curso1">

            <label for="inst1">Instituição:</label>
            <input type="text" name="inst1" id="inst1">

            <label for="period1">Período:</label>
            <input type="text" name="period1" id="period1">

            <br>
            <br>

            <label for="curso2">Curso:</label>
            <input type="text" name="curso2" id="curso2">

            <label for="inst2">Instituição:</label>
            <input type="text" name="inst2" id="inst2">

            <label for="period2">Período:</label>
            <input type="text" name="period2" id="period2">

            <br>
            <br>

            <label for="curso3">Curso:</label>
            <input type="text" name="curso3" id="curso3">

            <label for="inst3">Instituição:</label>
            <input type="text" name="inst3" id="inst3">

            <label for="period3">Período:</label>
            <input type="text" name="period3" id="period3">

            <br>
            <br>

            <label for="curso4">Curso:</label>
            <input type="text" name="curso4" id="curso4">

            <label for="inst4">Instituição:</label>
            <input type="text" name="inst4" id="inst4">

            <label for="period4">Período:</label>
            <input type="text" name="period4" id="period4">

            <br>
            <br>
            <label for="curso5">Curso:</label>
            <input type="text" name="curso5" id="curso5">

            <label for="inst5">Instituição:</label>
            <input type="text" name="inst5" id="inst5">

            <label for="period5">Período:</label>
            <input type="text" name="period5" id="period5">
        </fieldset>

        <br>

        <fieldset>
            <legend>Curso complementante e de idiomas:</legend>

            <label for="cursocompl1">Curso:</label>
            <input type="text" name="cursocompl1" id="cursocompl1">

            <label for="instcompl1">Instituição:</label>
            <input type="text" name="instcompl1" id="instcompl1">

            <label for="periodcompl1">Período:</label>
            <input type="text" name="periodcompl1" id="periodcompl1">

            <br>
            <br>

            <label for="cursocompl2">Curso:</label>
            <input type="text" name="cursocompl2" id="cursocompl2">

            <label for="instcompl2">Instituição:</label>
            <input type="text" name="instcompl2" id="instcompl2">

            <label for="periodcompl2">Período:</label>
            <input type="text" name="periodcompl2" id="periodcompl2">

        </fieldset>

        <br>
        
        <fieldset>
            <Legend>Habilidades e Competências:</Legend>
            <textarea name="habcomp" cols="30" rows="10" placeholder="Escreva suas Habilidades e Competências:"></textarea>
        
        </fieldset>
        <br>

        <fieldset>
            <Legend>Experiências profissionais (Mínimo 3):</Legend>
            <textarea name="exper" cols="30" rows="10" placeholder="Escreva sobre as suas experiências profissionais (Mínimo 3):"></textarea>

        </fieldset>

        <br>

        <fieldset>
            <Legend>Informações Complementares:</Legend>
            <textarea name="sobrevc" cols="30" rows="10" placeholder="Fale mais sobre você:"></textarea>

        </fieldset>
    </form>


      <center><button type="submit">Enviar Curriculo</button></center>
</body>
</html>
