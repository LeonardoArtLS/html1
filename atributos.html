<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos do HTML</title>
</head>
<body>

    <!-- 
        Classes não devem começar com numerais
        Posso ter mais de uma classe em cada elemento
        Uma mesma classe pode ser reutilizada (DEVE SER)    
    -->
    <div class="bannerPaginaInicial"></div>
    <div class="banner-container"></div>
    <div class="banner_home"></div>
    <div class="banner preto comBorda"></div>
    <!-- se separar por espaço da pra criar varias em uma só linha -->
    <div class="diego"></div>
    .diego
    <!-- atalho para criar essa classe de cima mais rapidamente -->
    <div class="leonardo arthur"></div>
    .leonardo.arthur
    <!-- atalho para criar várias classes mais rapidamente -->
    
    ul.list-group>li.list-item*10
    <!-- o sinal de > quer dizer que oque estiver depois vai ser filho do que vem antes -->

    <span class="nome-da-classe"></span>
    span.nome-da-classe
    <!-- da para usar desse jeito também -->

    <!-- 
        id deve ser único, não deve se repetir
        Não posso começar o id com numerais
        Não posso ter espaço no nome do id
    -->

     <a href="#" id="link1"></a>


     <a href="#quemsomos" id="link1"></a>

    <div id="quemsomos"></div>
    <!-- Serve para quando clicar o site rolar para onde estiver esse de baixo -->

    <ul class="list-group">
        <li class="list-item" rel="1">Diego</li>
        <li class="list-item" rel="2">Jonas</li>
        <li class="list-item" rel="3">Maria</li>
        <li class="list-item" rel="4">Jeronimo</li>
    </ul>

    <ul>
        <il rel="frutas">Banana</il>
        <il rel="frutas">Laranja</il>
        <il rel="bebidas">Cerveja</il>
        <il rel="frutas verduras">Tomate</il>
        <il rel="bebidas">Refrigerante</il>
        <il rel="graos">Arroz</il>
        <il rel="graos">Feijão</il>
    </ul>
    <!-- o rel="" serve para "nomear"/registrar -->

    <!-- Atributos Livres -->
<ul>
    <li data-cpf="0404040404040" data-tipo="PF">Diego</li>
    <li data-cpf="1231241251231">Claudio</li>
    <li data-cpf="1223151251252">Guilherme</li>
</ul>
    <!-- Pode ser qualquer coisa ali no data-cpf -->





    
</body>
</html>
