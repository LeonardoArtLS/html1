<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda parte</title>
</head>
<body>
    <!-- tabelas -->
    <!-- titulos = TH  //  Coluna = TD // Linhas = TR -->
    <!-- Shift + Alt + Seta pra baixo copia a linha para a linha de baixo -->

    <!-- border coloca borda na tabela -->
    <!-- align=""  aonde vai estar a informação na tabela (meio, lado esquerdo, direito e etc...)-->
    <table border="1" width="500">
        <!-- linha 1-->
        <tr> 
            <th align="center">Moeda</th>
            <th align="center"> V. Venda</th>
            <th align="center"> V. Compra</th>
            <th align="center"> Variação</th>
        </tr>

        <!-- linha 2 -->
        <tr>
            <td align="center">Dolar</td>
            <td align="center"> R$ 4,89</td>
            <td align="center"> R$ 4,89</td>
            <td align="center"> R$ 4,89</td>
        </tr>

        <!-- linha 3 -->
        <tr>
            <td align="center"> Dolar</td>
            <td align="center"> R$ 4,89</td>
            <td align="center"> R$ 4,89</td>
            <td align="center"> R$ 4,89</td>
        </tr>

        <!-- linha 4 -->
        <tr>
            <td align="center">Dolar</td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
        </tr>
    </table>

    <h1>LISTA DE COMPRAS</h1>


    <!-- table>tr*11>td*4  faz automaticamente -->

    <table border="1" width="700">
        <tr>
            <th>ITEM</th>
            <th>VALOR</th>
            <th>QUANT.</th>
            <th>TOTAL</th>
        </tr>
        <tr>
            <td>Banana</td>
            <td align="center">R$ 4,99</td>
            <td align="center">24</td>
            <td align="center">R$ 119,76</td>
        </tr>
        <tr>
            <td>Maçã</td>
            <td align="center">R$ 1,99</td>
            <td align="center">10</td>
            <td align="center">R$ 19,99</td>
        </tr>
        <tr>
            <td>Laranja</td>
            <td align="center">R$ 89,90</td>
            <td align="center">1 kg</td>
            <td align="center">R$ 89,90</td>
        </tr>

        <tr>
            <!-- o <b> faz o texto ficar em negrito -->
            <!-- colspan="" mescla com as colunas -->
            <td colspan="3">TOTAL</td>
            <td align="center"><b>R$ 255,00</b></td>
        </tr>
    </table>



</body>
</html>
